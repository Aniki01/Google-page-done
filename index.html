<!DOCTYPE HTML>


<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
    <div class="view-window">
    <div class="wrapper">
     <div class="header">
         <div class="service">
             <div class= "service-bar">
                 <div class = "service-bar-element mail"><a href="">Почта</a></div>
                 <div class = "service-bar-element picture"><a href="">Картинки</a></div>
                 <div class = "service-bar-element cube"></div>
                 <div class = "service-bar-element bell"></div>
                 <div class = "service-bar-element AAAAA"></div>
             </div>
         </div>
     </div>
      <div class="main">
      <div class="cont-logo">
           <div class="logo"><a href=""></a>
               <div class="subtext"><span class = "russia">Россия</span></div>
           </div>
       </div>
       <div class="search">
        <form action="">
           <div class="search-bar">
                <div class="insert-type">
                    <span ><img src="/source/tia.png" alt="Ручной ввод" class = "keyboard"></span>
                    <img src="/source/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.png" alt="Голосовой поиск" class= "voice_search">
                </div>
                <input type="text" class = "search-input">
            </div>
            <div class="sub-btn-area">
                <input type="submit" class="btn" value="Поиск в Google">
                <input type="submit" class="btn" value="Мне повезёт!">
            </div>
        </form>
        </div>
      </div>
      </div>
      <div class="footer">
          <div class="contacts">
            <a>Реклама</a>
            <a>Для бизнеса</a>
            <a>Всё о Google</a>
          </div>
          <div class="settings">
            <a>Конфиденциальность</a>
            <a>Условия</a>
            <a>Настройки</a>
          </div>      
      </div>
    </body>
</html>
